<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
</head>

<body>
    <header>
        <nav id="nav-container">
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-link" href="/departments">Home</a>
                </li>
                <li class="nav-item">
                    <button class="nav-button" onclick="showSearchBar()">Search</button>
                </li>
                <li class="nav-item">
                    <button class="nav-button" onclick="">Add</button>
                </li>
            </ul>
        </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <script defer src="{{ url_for('static', filename='scripts/search.js') }}"></script>
</body>

</html>
